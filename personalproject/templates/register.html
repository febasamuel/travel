<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
input[type=text],[type=email],[type=password]{
  width: 25%;
  padding: 12px 10px;
  margin: 4px 0;
  box-sizing: border-box;
  border: 2px solid blue;
  border-radius: 4px;
}
input[type=submit]{
  box-sizing: border-box;
  border: 2px solid green;
  border-radius: 4px;
  width: 15%;
  font-size:80%
  box-alignment:center;
  padding: 12px 10px;
  margin-top: 7px;
  margin-left:60px;
  background-color: green;
}
</style>
<body>
<h1 style="background-color:aqua; color:navy; width:25%; text-align:center;">Registration</h1>
<form action="register" method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="enter your username"><br>
    <input type="text" name="first_name" placeholder="enter your first name"><br>
    <input type="text" name="last_name" placeholder="enter your last name"><br>
    <input type="email" name="email" placeholder="enter your email"><br>
    <input type="password" name="password" placeholder="enter your password"><br>
    <input type="password" name="password1" placeholder="confirm your password"><br>
    <input type="submit">
</form>
{% for msg in messages %}
<h2>{{msg}}</h2>
{% endfor %}
</body>
</html>
